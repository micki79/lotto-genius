<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0f0f1a"/>
    </linearGradient>
    <linearGradient id="ballGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a29bfe"/>
      <stop offset="100%" style="stop-color:#6c5ce7"/>
    </linearGradient>
    <linearGradient id="ballGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffeaa7"/>
      <stop offset="100%" style="stop-color:#fdcb6e"/>
    </linearGradient>
    <linearGradient id="ballGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#81ecec"/>
      <stop offset="100%" style="stop-color:#00cec9"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#6c5ce7" flood-opacity="0.5"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#bgGrad)"/>
  
  <!-- Decorative circles -->
  <circle cx="80" cy="80" r="60" fill="#6c5ce7" opacity="0.1"/>
  <circle cx="432" cy="432" r="80" fill="#00cec9" opacity="0.1"/>
  <circle cx="420" cy="100" r="40" fill="#fd79a8" opacity="0.1"/>
  
  <!-- Main Lotto Ball (center) -->
  <circle cx="256" cy="200" r="85" fill="url(#ballGrad1)" filter="url(#shadow)"/>
  <ellipse cx="230" cy="170" rx="25" ry="15" fill="white" opacity="0.4" transform="rotate(-30 230 170)"/>
  <text x="256" y="218" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="white" text-anchor="middle">6</text>
  
  <!-- Left Ball -->
  <circle cx="130" cy="320" r="65" fill="url(#ballGrad3)" filter="url(#shadow)"/>
  <ellipse cx="110" cy="298" rx="18" ry="10" fill="white" opacity="0.4" transform="rotate(-30 110 298)"/>
  <text x="130" y="335" font-family="Arial, sans-serif" font-size="45" font-weight="bold" fill="white" text-anchor="middle">49</text>
  
  <!-- Right Ball -->
  <circle cx="382" cy="320" r="65" fill="url(#ballGrad2)" filter="url(#shadow)"/>
  <ellipse cx="362" cy="298" rx="18" ry="10" fill="white" opacity="0.3" transform="rotate(-30 362 298)"/>
  <text x="382" y="335" font-family="Arial, sans-serif" font-size="45" font-weight="bold" fill="#333" text-anchor="middle">â˜…</text>
  
  <!-- Bottom decorative element - Clover -->
  <g transform="translate(256, 430)">
    <circle cx="-20" cy="-15" r="18" fill="#00b894"/>
    <circle cx="20" cy="-15" r="18" fill="#00b894"/>
    <circle cx="0" cy="-35" r="18" fill="#00b894"/>
    <circle cx="0" cy="5" r="18" fill="#00b894"/>
    <rect x="-4" y="10" width="8" height="25" fill="#00b894" rx="4"/>
  </g>
  
  <!-- Sparkles -->
  <g fill="#ffeaa7">
    <polygon points="100,150 105,160 115,160 107,167 110,177 100,171 90,177 93,167 85,160 95,160" opacity="0.8"/>
    <polygon points="420,200 423,206 430,206 425,211 427,218 420,214 413,218 415,211 410,206 417,206" opacity="0.6"/>
    <polygon points="350,420 353,426 360,426 355,431 357,438 350,434 343,438 345,431 340,426 347,426" opacity="0.7"/>
  </g>
</svg>
